<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>通用权限管理系统-登录</title>
    <link rel="stylesheet" th:href="@{/easyui/themes/default/easyui.css}">
    <link rel="stylesheet" th:href="@{/easyui/themes/icon.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/icons.css}">
</head>
<body>
<div id="title">通用权限管理系统</div>
<div id="loginWin"
     class="easyui-window"
     data-options="
     title:'登录',
     minimizable:false,
     maximizable:false,
     closable:false,
     draggable:false,
     resizable:false,
     collapsible:false"
     style="width:300px;height:200px;padding:5px;" >
    <div class="easyui-layout" fit="true">
        <div data-options="
        region:'center',
        border:false"
        style="padding:5px;background:#fff;border:1px solid #ccc;">
            <form id="loginForm" action="" method="post">
                <div style="padding: 5px 0">
                    <label for="username">账号：</label>
                    <input type="text"
                           data-options="
                           prompt: '请输入账号'"
                           name="username"
                           id="username"
                           style="width:200px;"
                           class="easyui-textbox"/>
                </div>
                <div style="padding: 5px 0">
                    <label for="password">密码：</label>
                    <input type="password"
                           data-options="
                           prompt: '请输入密码'"
                           name="password"
                           id="password"
                           style="width:200px;"
                           class="easyui-textbox"/>
                </div>
            </form>
        </div>
        <div data-options="region:'south',border: false" style="text-align:right;padding:5px 0;">
            <a href="javascript:void(0)"
               class="easyui-linkbutton"
               data-options="iconCls: 'icon icon-users'"
               onclick="login();">
                提交
            </a>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
<script type="text/javascript" th:src="@{/easyui/locale/easyui-lang-zh_CN.js}"></script>
<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
